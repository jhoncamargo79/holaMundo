

<div class="container">
  <table class="table table-hover table-bordered mt-5">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Cedula</th>
      <th scope="col">Nombre</th>
      <th scope="col">Edad</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let empleado of empleados; index as i">
      <th scope="row">{{ i + 1 }}</th>
      <td>
        {{ empleado.cedula }}
      </td>
      <td>{{ empleado.nombre | uppercase }}</td>
      <td>{{ empleado.edad  }}</td>
    </tr>
    </tbody>
  </table>


</div>
